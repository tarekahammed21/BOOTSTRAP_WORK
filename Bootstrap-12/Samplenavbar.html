<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample NavBar</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>

    <div class="container">

        <div class="header py-lg-5 bg-body">

            <div class="navbar navbar-expand-sm mycolor
                                    navbar-dark">

                <div class="col-lg-3 col-sm-1 col-md-1 mycolor  py-lg-1 ">
                    
                    <div class="logo px-lg-3">
                        <a href="" class="navbar-brand">
                            <img src="logo-search-grid-1x.png" alt="logo" style="width: 90px; height: auto;">
                        </a>
                    
                    </div>

                </div>

                <div class="col-lg-4 col-sm-1 col-md-1 collapse navbar-collapse ">
                    <ul class="navbar-nav m-lg-auto ">
                        <li class="nav-item "><a class="nav-link text-white" href="">HOME</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="">WATCH</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="">Gaming </a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="">trend</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="">profile</a></li>
                    </ul>

                </div>
               


                <div class="col-lg-5 col-sm-1 col-md-1 px-lg-3 ">
                    <form class="d-flex" role="search">
                        <input class="form-control ms-2 me-2 text-center" type="search" placeholder="Search your product here" aria-label="Search">
                        <button class="button" type="submit">Search</button>
                    </form>
                </div>

            </div>
